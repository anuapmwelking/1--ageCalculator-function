<html>
  <head>
    <script>
      function ageCalculator() {
        //collect input from HTML form and convert into date format
        var userinput = document.getElementById("DOB").value;
        var dob = new Date(userinput); //check user provide input or not
        if (userinput == null || userinput == "") {
          document.getElementById("message").innerHTML =
            "**Choose a date please!";
          return false;
        } //execute if the user entered a date
        else {
          //extract the year, month, and date from user date input
          var dobYear = dob.getYear();
          var dobMonth = dob.getMonth();
          var dobDate = dob.getDate(); //get the current date from the system
          var now = new Date("2023-01-29"); //extract the year, month, and date from current date
          var currentYear = now.getYear();
          var currentMonth = now.getMonth();
          var currentDate = now.getDate(); //declare a variable to collect the age in year, month, and days
          var age = {};
          var ageString = ""; //get years
          yearAge = currentYear - dobYear; //get months
          if (currentMonth >= dobMonth)
            //get months when current month is greater
            var monthAge = currentMonth - dobMonth;
          else {
            yearAge--;
            var monthAge = 12 + currentMonth - dobMonth;
          } //get days
          if (currentDate >= dobDate)
            //get days when the current date is greater
            var dateAge = currentDate - dobDate;
          else {
            monthAge--;
            var dateAge = 31 + currentDate - dobDate;
            if (monthAge < 0) {
              monthAge = 11;
              yearAge--;
            }
          } //group the age in a single variable
          age = {
            years: yearAge,
            months: monthAge,
            days: dateAge,
          };
          console.log("years" + age.years);
          console.log("month" + age.months);
          console.log("days" + age.days);

          let totalDays = age.years * 365 + age.months * 30 + age.days;
          console.log(totalDays);

          if (totalDays > 1094 && totalDays < 2191) {
            console.log("between 3 to 6");
          }
          if (totalDays > 2190 && totalDays < 3286) {
            console.log("between 6 to 9");
          }
          if (totalDays >= 3286 && totalDays < 4746) {
            console.log("between 9 to 13");
          }
          if (totalDays >= 4746 && totalDays < 6206) {
            console.log("between 13 to 17");
          }
          if (age.years > 0 && age.months > 0 && age.days > 0)
            ageString =
              age.years +
              "years," +
              age.months +
              "months,and" +
              age.days +
              "daysold.";
          else if (age.years == 0 && age.months == 0 && age.days > 0)
            ageString = "Only" + age.days + "daysold!";
          //when current month and date is same as birth date and month
          else if (age.years > 0 && age.months == 0 && age.days == 0)
            ageString = age.years + "yearsold.HappyBirthday!!";
          else if (age.years > 0 && age.months > 0 && age.days == 0)
            ageString = age.years + "yearsand " + age.months + " months old.";
          else if (age.years == 0 && age.months > 0 && age.days > 0)
            ageString = age.months + " months and " + age.days + " days old.";
          else if (age.years > 0 && age.months == 0 && age.days > 0)
            ageString = age.years + " years, and" + age.days + " days old.";
          else if (age.years == 0 && age.months > 0 && age.days == 0)
            ageString = age.months + " months old.";
          //when current date is same as dob(date of birth)
          else ageString = "Welcome to Earth! <br> It's first day on Earth!"; //display the calculated age
          return (document.getElementById("result").innerHTML = ageString);
        }
      }
    </script>
  </head>
  <body>
    <center>
      <h2 style="color: 32A80F" align="center">
        CalculateAgefromDateofBirth<br /><br />
      </h2>
      <b>EnterDateofBirth:<input type="date" id="DOB" /></b>
      <span id="message" style="color: red"></span><br /><br />
      <button type="submit" onclick="ageCalculator()">Calculateage</button
      ><br /><br />
      <h3 style="color: 32A80F" id="result" align="center"></h3>
    </center>
  </body>
</html>
